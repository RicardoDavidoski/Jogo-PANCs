<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <style>

        #resultado {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o número de 1 a 10</h1>
    <p>Digite um número entre 1 e 10:</p>
    <input type="text" id="entradaNumero">
    <button onclick="adivinharNumero()">Adivinhar</button>
    <p id="resultado"></p>

    <script>
        function adivinharNumero() {
            var numeroAleatorio = Math.floor(Math.random() * 10) + 1;
            var entradaUsuario = parseInt(document.getElementById('entradaNumero').value);
            var resultadoElemento = document.getElementById('resultado');

            if (isNaN(entradaUsuario) || entradaUsuario < 1 || entradaUsuario > 10) {
                resultadoElemento.textContent = "Por favor, insira um número válido entre 1 e 10.";
                return;
            }

            if (entradaUsuario === numeroAleatorio) {
                resultadoElemento.textContent = "Parabéns! Você adivinhou o número corretamente.";
                animar();
            } else {
                resultadoElemento.textContent = "Que pena! O número correto era " + numeroAleatorio + ". Tente novamente.";
            }
        }

        function animar() {
            var resultadoElemento = document.getElementById('resultado');
            var cores = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            var corAtual = 0;
            var animacao = setInterval(function() {
                resultadoElemento.style.color = cores[corAtual];
                corAtual = (corAtual + 1) % cores.length;
            }, 500);

            setTimeout(function() {
                clearInterval(animacao);
                resultadoElemento.style.color = '#000';
            }, 3000);
        }
    </script>
</body>
</html>
